<!DOCTYPE html>
<html>

<head>
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .user-info {
            margin-bottom: 10px;
        }

        .user-info label {
            font-weight: bold;
        }
        .toggle-container {
            margin-bottom: 10px;
        }
        .toggle-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>FlossPass</h1>
    <div class="toggle-container">
        <label class="toggle-label">
            <input type="checkbox" id="toggleRingCentral">
            Enable RingCentral Integration
        </label>
    </div>
    <div class="user-info">
        <label>Name:</label>
        <span id="name"></span>
    </div>
    <div class="user-info">
        <label>Email:</label>
        <span id="email"></span>
    </div>
    <div class="user-info">
        <label>Username:</label>
        <span id="username"></span>
    </div>
    <div class="user-info">
        <label>Tenant Name:</label>
        <span id="tenant_name"></span>
    </div>
    <div class="user-info">
        <label>Tenant UUID:</label>
        <span id="tenant_uuid"></span>
    </div>
    <div class="user-info">
        <label>User ID:</label>
        <span id="user_id"></span>
    </div>
    <script src="popup.js"></script>
</body>

</html>
